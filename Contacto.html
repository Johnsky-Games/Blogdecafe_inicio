<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog de Café</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__name">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="nosotros.html" class="navegation__link">Nosotros</a>
                    <a href="cursos.html" class="navegation__link">Cursos</a>
                    <a href="contacto.html" class="navegation__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contact-background"></div>

        <div class="form">
            <div class="camp">
                <label class="label__camp" for="nombre">Nombre</label>
                <input class="field__camp" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="camp">
                <label class="label__camp" for="email">E-mail</label>
                <input class="field__camp" type="email" placeholder="Tu email" id="email">
            </div>
            <div class="camp">
                <label class="label__camp" for="ms">Mensaje</label>
                <textarea class="field__camp field__camp--textarea" name="message" id="ms" cols="30" placeholder="Tu mensaje"></textarea>
            </div>

            <div class="camp">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__name">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="nosotros.html" class="navegation__link">Nosotros</a>
                    <a href="cursos.html" class="navegation__link">Cursos</a>
                    <a href="contacto.html" class="navegation__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
